<div class="invite-view">
    <div class="row">
        <div id="invite-header">
            <!--using invite_header.html subview-->
        </div>
    </div>
    <div class="row invite-subheader-banner">
        <div class="col-md-2"></div>

        <div class='col-md-2 no-padding'>
            <div class="title">Event Start Time</div>
            <div class="details invite-date"></div>
        </div>
        <div class='col-md-2 no-padding'>
            <div class="title">Event End Time</div>
            <div class="details invite-date"></div>
        </div>
         <div class='col-md-4 no-padding invite-location-container'>
             <div class="location-image"><i class="fa fa-map-pin-streamline fa-15x"></i></div>
             <div class="title location-title">Location</div>
            <div id="invite-location" class="details"></div>
         </div>
    </div>

    <div class="row invite-body">
        <div class="col-md-2"/>
        <div class="col-md-4 attendees">
            <div id="invite-attendees">
                <!--using invite_attendees.html subview-->
            </div>
        </div>

        <div class="col-md-4 hangout">
            <div class="row small-margin-top">
                <h4>Message from the host</h4>
                <div id="invite-description"/>
            </div>

            <div class="row small-margin-top">
                <h4>Comments</h4>
            </div>
            <div class="row">
                <input placeholder="Add comment" class="invite-newComment form-control ">
            </div>
            <div class="row">
                <button type="button" class="btn form-control btn-success">Add Comment</button>
            </div>

            <div class="row">
                <div class="row invite-comments">
                </div>
            </div>

        </div>
        <div class="col-md-2"/>
    </div>
</div>
