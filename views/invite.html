<div class="row">
    <div class="col-md-8 col-md-offset-2 section-item contact-table">
        <form id="newInviteForm">
            <div class="row medium-margin-top"></div>
            <h4>Create your event</h4>
            <div class="row controls">
                <div class="col-sm-6 form-group">
                    <input required type="text" class="form-control event-name" placeholder="Event" autofocus >
                </div>
                <div class="col-sm-3">
                    <input required type="date" class="form-control event-date" placeholder="when..." name="when" id="when">
                </div>
                <div class="col-sm-3">
                    <button type="button" class="btn btn-success form-control send" disabled>Create Invite</button>
                </div>
            </div>
        </form>
        <div class="row medium-margin line"></div>

        <h4>Attendees</h4>
        <form id="newContactForm">
            <div class="row">
                    <div class="col-sm-3">
                        <input type="text" class="new-contact-name form-control" placeholder="Name">
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="new-contact-phone form-control"
                               placeholder="Phone Number" name="newPhone" id="newPhone">
                    </div>
                    <div class="col-sm-3">
                        <input type="email"
                               class="new-contact-email form-control" placeholder="Email">
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="col-sm-3">
                        <button type="button" class="btn btn-info new-contact form-control">+</button>
                    </div>
            </div>
        </form>
    </div>
</div>
