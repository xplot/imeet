<div class="invite-view">
    <div class="row">
        <div id="invite-header">
            <!--using invite_header.html subview-->
        </div>
    </div>
    <div class="row">
        <div class="invite-subheader-banner">
            <div class="col-md-2"/>
            <div class='pull-left col-xs-3 col-md-4 invite-date'></div>
             <div class='col-xs-9 col-md-4'>
                <i class="fa fa-map-pin-streamline fa-15x"></i>
                Location
                <div id="invite-location"/>
             </div>
            <div class="col-md-2"/>
        </div> 
    </div>

    <div class="row">
                <div class="col-md-2"/>
                <div class="col-md-4 attendees">
                    <div id="invite-attendees">
                        <!--using invite_attendees.html subview-->
                    </div>
                </div>

                <div class="col-md-4 hangout">
                    <div class="row">
                        <h4><b>Message from the host</b></h4>
                        <div id="invite-description"/>
                    </div>
                    <div class="row">
                        <h4><b>Comments</b></h4>
                        <div class="row invite-comments">
                        </div>
                        <input placeholder="Add comment" class="invite-newComment form-control ">
                    </div>

                </div>
                <div class="col-md-2"/>
    </div>
</div>
