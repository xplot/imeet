

<div class="snap-panel invite-create">
    <section data-panel="first" class="invite first">
        <div class="zero-margin text-center invite-content ">
            <div class="zero-margin">
                <div class="col-xs-12 col-md-8 col-md-offset-2">
                    <h4>Event</h4>
                </div>
            </div>
            <div class="">

                <%  if( currentUser == null )  { %>
                    <label class="small-text">
                    Note: For sms/calls to work, you have to be a registered
                    <br/>
                    Note2: Sms/calls will be free only during the beta phase. After that a subscription base fee will be offered
                    </label>
                <% } %>
            </div>

            <div class="zero-margin">
                <div class="col-xs-12 col-md-8 col-md-offset-2">
                    <input type="text" class="form-control event-name-input valid-before-submit" placeholder="Event" autofocus data-validation="required" value="<%-title%>" >
                </div>
            </div>

            <div class="zero-margin">
                <div class="col-xs-12 col-md-8 col-md-offset-2">
                    <h4>Details</h4>
                </div>
            </div>

            <div class="zero-margin">
                <div class="col-xs-12 col-md-8 col-md-offset-2">
                  <input type="text" class="form-control event-where-input" placeholder="Location...."  >
                </div>
            </div>

            <div class="zero-margin">
                <div class="col-xs-12  col-md-3 col-md-offset-2">
                    <div class="date-group" id="start-date-group">
                        <input readonly="true" required type="text" class="date event-start-date valid-before-submit" placeholder="01/01/2000" data-validation="required,date"  value="<%-start_date %>">
                        <input readonly="true" required type="int" class="time event-start-time  valid-before-submit" placeholder="00:00 AM" data-validation="required"  value="<%-start_time %>">
                    </div>
                </div>
                <div class="col-xs-12 col-md-2 text-center label-text">
                    <h4>To</h4>
                </div>
                <div class="col-xs-12 col-md-3">
                    <div class="date-group">
                        <input readonly="true" required type="text" class="date event-end-date" placeholder="01/01/2000" value="<%-end_date %>">
                        <input readonly="true" required type="text" class="time event-end-time" placeholder="00:00 AM"  value="<%-end_time %>">
                    </div>
                </div>
            </div>
            <div class="zero-margin desktop tablet small-margin-top">
                <div class="col-xs-12 col-md-8 col-md-offset-2 ">
                  <textarea class="form-control event-description-input" rows="6"></textarea>
                </div>
            </div>

        </div>
        <div class="zero-margin small-margin-top">
            <div class="col-xs-12 col-md-8 col-md-offset-2 menu text-center">
                <a href="" class="" data-panel="second"><i class="fa fa-angle-down fa-5x"></i></a>
            </div>
        </div>
    </section>

    <section data-panel="second" class="invite second ">
        <div class="panel col-xs-12 col-xs-offset-0 col-md-8 col-md-offset-2 invite-content">
            <div class="panel-heading">
                <div class="row">
                     <div class='pull-left col-xs-3 col-md-6'><h4 class='event-name'><%- title %></h4></div>
                     <div class='col-xs-9 col-md-6 text-right'>
                        <div class='col-xs-12 col-md-12 event-start-date-formatted'></div>
                        <div class='col-xs-12 col-md-12 event-end-date-formatted'></div>
                     </div>
                </div>
                 <div class='row'>
                    <div class='pull-left event-where col-md-12'></div> 
                </div>
            </div>
            <div class="panel-body">
                <div class="row text-center">
                    <h4>Who is invited?</h4>
                </div>
                <div class="zero-margin">
                    <div class="text-center contact-input-container col-md-10 col-xs-10 no-padding">
                        <input type="text" class="contact-input form-control"
                        <%  if( features.indexOf('voice') != -1 )  { %>
                        data-validation='required,email|phone' placeholder='Name, Phone Number, Email'
                        <% } else { %>
                        data-validation='required,email' placeholder='Email Address'
                        <% } %>>
                    </div>
                    <div class="col-xs-3 col-md-2 no-padding col-xs-2">
                        <button type="button" class="btn new-contact-button form-control">+</button>
                    </div>
                </div>
                <div class="zero-margin contact-table-container">
                    <div class="contact-table text-center"></div>
                </div>
            </div>
        </div>
        <div class='row send-container col-xs-offset-0 col-xs-12 col-md-8 col-md-offset-2'>
            <div class="facebook_share pull-right">
                <div>Share on Facebook</div>
                <div><input type="checkbox"
                   data-toggle="toggle"
                   id="bt_toggle"
                   class="share_to_facebook"
                   data-style="android"
                   data-on=" " data-off=" "
                   data-onstyle="info"
                   data-onstyle="success" data-offstyle="danger" />
                </div>
            </div>
            <div class="">
                <button type="button" class="btn form-control btn-success send">Send</button>
            </div>

        </div>
    </section>
</div>
