<div class="row">
  <div class="panel panel-default">
  <div class="panel-heading">Are you coming?</div>
  <div class="panel-body">
    <input class="invite-attendees-acknowledge invite-attendees-acknowledge-yes" type="button" value="YES"></input>
    <input class="invite-attendees-acknowledge invite-attendees-acknowledge-no" type="button" value="NO"></input>
  </div>
</div>
</div>

<div class="row">
    <% _.each( attendees, function( item ){ %>
            <div class="col-md-12 contact-item-details" id='<%- item.unique_id %>'>
                <span class="details"><b><%-item.name %></b> <%-item.email %> <%-item.phone %></span>
                <button type='button' class='btn btn-danger remove-contact pull-right' data-rowid='<%-item.unique_id %>'>-</button>
            </div>
        <% }); %>
</div>
