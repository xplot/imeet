
<div class="search-view">
    <div class="controls zero-margin">
        <div class="col-sm-10">
            <input id="searchBox" type="text" class="form-control event-name" placeholder="Invite Title" data-validation="required">
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn btn-success form-control search">Search</button>
        </div>
    </div>
    <div class="" style="height: 50px"></div>
    <div class="controls" id="search-result">

        <% if (invites.length == 0) { %>
            Your search didn't resolved any iMeets. <a href="/new" type="button" class="btn btn-success">Start sending!</a>
        <% } %>

        <% _.each( invites, function( item ){ %>
                <div class="col-md-4 invite-card">
                    <div class="row title"><%- item.title %> </div>
                    <div class="row date"><%- item.start %> </div>
                    <div class="row description"><%- item.description %> </div>
                    <div class="row actions">
                        <button type='button' class='btn btn-success btn-duplicate' data-id='<%-item.unique_id %>'>DUPLICATE</button>
                        <button type='button' class='btn btn-warning btn-edit' data-id='<%-item.unique_id %>'>EDIT</button>
                        <button type='button' class='btn btn-danger btn-cancel' data-id='<%-item.unique_id %>'>CANCEL</button>
                    </div>
                </div>
        <% }); %>
    </div>
</div>
