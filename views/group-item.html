<%
    var color = randomColor();
    var inverse = colorInverter(color);
%>
<div class="panel group panel-default <%- panel_class %>" data-id="<%- unique_id %>" id="panel_<%- unique_id %>">
    <div class="panel-heading " role="tab" id="heading_<%- unique_id %>" data-id="<%- unique_id %>">
        <h4 class="panel-title" data-id="<%- unique_id %>">
            <a class="collapsed" data-toggle="collapse" data-parent="#groups_accordion" href="#collapse_<%- unique_id %>"
               aria-expanded="false" aria-controls="collapse_<%- unique_id %>" data-id="<%- unique_id %>">
                <div data-id="<%- unique_id %>">
                    <%- cut(name)%><i style="float: right" class="fa fa-angle-down fa-1_5x"></i>
                </div>
            </a>
      </h4>
    </div>
    <div id="collapse_<%- unique_id %>" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne" >
        <div class="panel-body group group-box" data-id="<%- unique_id %>">
            Drop Contacts here!!!
        </div>
    </div>
</div>
