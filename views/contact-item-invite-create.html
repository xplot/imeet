<div id='<%- unique_id %>'  class='contact-row col-md-12' data-contact='<%- name%>;<%-email%> <%-phone %>'>
    <div class='col-xs-8 col-xs-offset-2 col-md-10 col-md-offset-0'>
        <b><%-name %></b> <%-email %> <%-phone %>
    </div>
    <div class='col-xs-8 col-xs-offset-2 col-md-2 col-md-offset-0'>
        <button type='button' class='btn btn-danger remove-contact' data-rowid='<%-unique_id %>'>-</button>
    </div>
</div>
