<div class="modal addContact-modal" tabindex="-1" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&amp;times;</button>
            <h4 class="modal-title" id="myModalLabel">
                    Actions
            </h4>
            </div>
            <div class="modal-body">
                <div class="notify-all">
                <div class='notify-all-btn btn btn btn-success'>Notify again?</div>
            </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default close-dialog" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary new-contact-btn">
                    <% if(createMode) {%>
                            Create
                      <%} else { %>
                            Update
                      <%} %>
                </button>
        </div>
    </div>
  </div>
</div>
