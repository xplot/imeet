<div class="modal-content">
    <form id="editProfileForm">
        <div class="close-modal" data-action="dismiss">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>
        <div class="container">
            <h4>Edit your profile</h4>
           <div class="row controls">
               <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <br/><br/>
                    <div class="floating-label-form-group">
                        <div id="edit-profile-email">Email</div>
                    </div>
                    <br/><br/>
                    <div class="floating-label-form-group">
                        <label for="edit-profile-name" class="fl">Full Name</label>
                        <input required id="edit-profile-name" type="text" class="form-control" placeholder="John Smith..." >
                    </div>
                    <div class="floating-label-form-group">
                        <label for="edit-profile-username" class="fl">Username</label>
                        <input required id="edit-profile-username" type="text" class="form-control" placeholder="username...">
                    </div>
                    <div class="floating-label-form-group">
                        <label for="edit-profile-username" class="fl">Pasword</label>
                        <input id="edit_profile_password" name="edit_profile_password" type="password" class="form-control" placeholder="password...">
                    </div>
                    <div class="floating-label-form-group">
                        <label for="edit-profile-username" class="fl">Pasword Confirm</label>
                        <input name="edit_profile_password_confirm" id="edit_profile_password_confirm" type="password" class="form-control" placeholder=" confirm password...">
                    </div>
                </div>
            </div>
            <div class="form-group col-xs-9 medium-margin">
                <a class="btn btn-primary btn-lg save-profile pull-right" role="button">Save</a>
            </div>
        </div>
    </form>
</div>
