<div class="block block1 invite-background" data-id="<%- unique_id %>"
        <% if (poster_image_id != null) {
            print("style='background-image: url(/image/" + poster_image_id + ")'")
        }
        else {
            print("style='background-image: url(/img/default_image.jpg)'")
        } %>
    >
    <div class="center-block" data-id="<%- unique_id %>">
        <h1 class="main-h1" data-id="<%- unique_id %>"><%- title %></h1>

        <div class="actions">
            <div class="row">
                <% if (invite_attendee_role == 'organizer') { %>
                    <div class="col-xs-6 col-md-6 no-padding">
                        <button type='button' class='btn btn-info form-control btn-duplicate' data-id="<%- unique_id %>">Duplicate</button>
                    </div>

                    <div class="col-xs-6 col-md-6 no-padding edit-btn">
                        <button type='button' class='btn btn-info form-control btn-edit' data-id="<%- unique_id %>">Edit</button>
                    </div>
                <%
                }
                else { %>
                    <div class="col-xs-6 col-md-6 no-padding btn-yes <% if ( invite_attendee_role == 'no') {%>confirmed-negative <%}%> <% if ( invite_attendee_role == 'yes') {%>confirmed-positive <%}%>" data-attendee_id="<%- invite_attendee_id %>">

                        <button type='button' class='btn form-control' data-attendee_id="<%- invite_attendee_id %>">Going <i class="fa fa-check-mark"></i> </button>
                    </div>

                    <div class="btn-group col-xs-6 col-md-6 no-padding btn-no <% if ( invite_attendee_role == 'yes') {%>confirmed-negative <%}%> <% if ( invite_attendee_role == 'no') {%>confirmed-positive <%}%>" data-attendee_id="<%- invite_attendee_id %>">
                        <button type='button' class='btn form-control' data-attendee_id="<%- invite_attendee_id %>">Not <i class="fa fa-check-mark"></i></button>
                    </div>
                <% } %>
            </div>
        </div>
    </div>

</div>
