<style>
  .toggle.android { border-radius: 0px;}
  .toggle.android .toggle-handle { border-radius: 0px; }
</style>

<div class="row equidistant invite_report">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
        <div class="panel">
         <div class="panel-heading" >
                <div class="row">
                     <div class='pull-left col-xs-3 col-md-6' style="text-align: left"><h4 class='event-name'></h4></div>

                     <div class='col-xs-9 col-md-6 text-right'>
                        <div class='col-xs-12 col-md-12 event-start-date-formatted'></div>
                        <div class='col-xs-12 col-md-12 event-end-date-formatted'></div>
                     </div>
                </div>
             </div>
         </div>

         <div class="panel-body container">
            <div class='col-md-12'>
                <div class='pull-left event-description col-xs-12 col-md-12'></div>
                <div class='pull-left event-where col-md-12'></div>
            </div>
             <div class='col-md-9 medium-margin-top'>
                 <!--<ul class="contact-read-table">-->
                <!--</ul>-->

                     <div class="row bt_toggle_parent">
                        <label for="bt_toggle">Share on Facebook</label>
                        <input type="checkbox"
                           data-toggle="toggle"
                           id="bt_toggle"
                           class="share_to_facebook"
                           data-style="android"
                           data-onstyle="info"
                           data-onstyle="success" data-offstyle="danger" />
                    </div>
                    <button type="button" class="btn form-control btn-success send">Send</button>

             </div>

          </div>
        </div>
    </div>
</div>
