<div class="row equidistant invite_report">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
        <div class="panel panel-primary">
         <div class="panel-heading">
                <div class="row">
                     <div class='event-name pull-left col-xs-6 col-md-8'></div>
                     <div class='text-right col-xs-6 col-md-4'>
                         <div>
                             <div class='label_title'>From</div>
                             <div class='event-start-date' style='float:left'></div>
                         </div>
                         <div class='clearfix'></div>
                         <div>
                             <div class='label_title'>To</div>
                             <div class='event-end-date'  style='float:left'></div>
                         </div>
                     </div>
                </div>
             </div>
         </div>

          <div class="panel-body">
            <div class='col-xs-12 col-md-12 event-description'>
            </div>

            <div class='col-xs-12 col-md-8 small-margin-top'>
                <label class='label_title'>Where:</label>
                <div class='pull-left'>
                    <div class='event-address-street'></div>
                    <div class='event-address-suite'></div>
                    <div class='event-address-city'></div>
                    <div class='event-address-state'></div>
                    <div class='event-address-zip'></div>
                </div>
            </div>
          </div>
        </div>
    </div>
</div>
