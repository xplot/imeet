{% extends "base.html" %}
{% block css %}contacts{% endblock %}
{% block title %}Contacts{% endblock %}
{% block content %}
    <br/>
    <br/>
    <br/>
<div class="row">
    <h3>Contacts</h3>
</div>

<div id="contact-list">
    <div class="row">
        <a class="add-contact" href="contacts/new">Add new</a>
    </div>

    <div class="row">
        {% if show_search %}
         <input type="text" class="form-control" id="searchInput" placeholder="filter">
        {% endif %}
    </div>


    <div class="row">
        <table class="table table-hover">
            <tbody id="contacts_table">
                {% for contact in contacts%}
                    <tr>
                        <td>{{contact.name}}</td>
                        <td>{{contact.email}}</td>
                        <td>{{contact.phone}}</td>
                        <td><a class="update-contact" href="api/contacts/{{contact.unique_id}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                        <a class="delete-contact" href="api/contacts/{{contact.unique_id}}"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<div class="row">
    <div id="view-container">
    </div>
</div>

{% endblock %}
