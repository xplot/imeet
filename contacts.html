{% extends "base.html" %}
{% block css %}contacts{% endblock %}
{% block title %}Contacts{% endblock %}
{% block content %}

<div id="contact-list">
    <div class="row medium-margin-top">
        <div class="col-md-4">
            <h4>Contacts and Groups</h4>
        </div>
    </div>

    <div class="row">
        <div class="">
            <div class="col-md-2">
                <a class="btn btn-success add-contact" href="contacts/new">New Contact</a>
            </div>
            <div class="col-md-2">
                <a class="btn add-group" href="#">New Group</a>
            </div>
            <div class="col-md-2 import-csv-container">
                <a href="#">
                    <div class="btn btn-file"> CSV import<input id="import-csv" type="file"></div>
               </a>
            </div>
        </div>
    </div>


    <div class="row small-margin-top">
        <div class="groups_table" class=""></div>
    </div>

    <div class="row small-margin-top">
        <div id="contacts_table" class="container small-margin-top"></div>
    </div>

</div>

<div id="contact-new"></div>

{% endblock %}

{% block initScript %}
 <script>
    var contactList = new ContactList();
    {% for contact in contacts%}
        contactList.create({unique_id: "{{contact.unique_id}}", name:"{{contact.name}}", email:"{{contact.email}}", phone:"{{contact.phone}}"});
    {% endfor %}

    var groupList = new GroupList();
    {% for group in groups%}
        groupList.create({unique_id: "{{group.unique_id}}", name:"{{group.name}}"});
    {% endfor %}
</script>
{% endblock %}
