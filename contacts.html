{% extends "base.html" %}
{% block css %}contacts{% endblock %}
{% block title %}Contacts{% endblock %}
{% block content %}
    <br/>
    <br/>
    <br/>
<div class="row">
    <div class="col-md-2">
        <h4>Contact</h4>
    </div>
</div>

<div id="contact-list">
    <div class="row">
        <div class="col-md-2">
            <a class="add-contact btn" href="contacts/new">New Contact</a>
        </div>
    </div>
    <div class="row small-margin-top">
        {% if False and show_search %}
        <div class="col-md-12">
         <input type="text" class="form-control" id="searchInput" placeholder="filter">
        </div>
        {% endif %}
    </div>


    <div class="row small-margin-top">
        <table class="table table-hover">
            <tbody id="contacts_table">

            </tbody>
        </table>
    </div>
</div>

<div class="row">
    <div id="view-container">
    </div>
</div>

{% endblock %}

{% block initScript %}
 <script>
    var contactList = new ContactList();

    {% for contact in contacts%}
        contactList.create({unique_id: "{{contact.unique_id}}", name:"{{contact.name}}", email:"{{contact.email}}", phone:"{{contact.phone}}"});
    {% endfor %}


</script>
{% endblock %}
