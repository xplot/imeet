<script>
    function getParameterByName(name) {
        var name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }

    function getInviteId(){
        var q_invite_id = getParameterByName('invite_id');
        var invite_id = document.getElementById('invite_id');
        invite_id.setAttribute('href', 'http://imeet.io/view/' + q_invite_id);
    }

    function getName(){
        var q_name = getParameterByName('name');
        var name_id = document.getElementById('attendee_name');
        name_id.innerHTML = q_name;
    }

    getInviteId();
    getName();
</script>
