<!DOCTYPE html>
<html lang="en">

<body>

<script>

    var currentUser =
        {% if username %}
        {
          id: '{{user_id}}',
          social_sharing:{
                facebook: {{'true' if facebook_sharing_enabled else 'false'}}
           }
        };
        {%else %}
            null;
        {%endif %}

    var parent = window.opener;
    parent.currentUser = currentUser;

    window.close();
</script>

</body>

</html>
