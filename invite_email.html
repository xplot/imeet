<!DOCTYPE html>
<html>
<header>
    <style>
        body{
          font-weight: 100 !important;
          overflow-y: hidden;
          overflow-x: hidden;

          -webkit-overflow-scrolling: touch;
          
          font-family: "Helvetica", "Arial", sans-serif;
          font-weight: normal;
          padding:0;
          margin: 0;
          text-align: left;
          line-height: 1.3;
        }

        .row{
            margin-left:0px;
            margin-right:0px;
        }

        .col{
            padding-left:0px;
            padding-right:0px;
        }

        .block {
            display: block;
            text-align: center;
            width: 100%;
            height: 100%;
            position: absolute;
            background-position: center center;
            background-size: cover;
        }
        
        .block .center-block{
            float: none;
            padding: 10px;
            max-width: 50%;
            margin: auto;
            margin-top: 10%;

            opacity: 0.7;
        }

        .block .center-block a{
            text-decoration: none;

        }
        .block .center-block a:hover{
            text-decoration: underline;
        }

        .start{

        }

        .footer{
            font-size: 120%;
            position: fixed;
            z-index: 100;
            right: 0%;
            top: 70%;
            width: 100%;
            height: 30%;

            opacity: 0.8;
        }


        .location{
            margin: auto;
            width: 100%;
            height: 400px;
            background-size: 100% 100%;
            background-position: center center;
            background-image: url(https://maps.googleapis.com/maps/api/staticmap?center={{invite.where|urlencode}}&zoom=12&size=1000x400&maptype=roadmap&markers=color:blue%7Clabel:S%7C40.702147,-74.015794&markers=color:green%7Clabel:G%7C40.711614,-74.012318&markers=color:red%7Clabel:C%7C40.718217,-73.998284);
        }

        {% if invite.style %}
            .palette{
                background-color: {{invite.style['background_color']}};
                color: {{invite.style['color']}}
            }
        {%else%}
            .palette{
                background-color: #01579B;
                color: #FFF
            }
        {%endif%}

    </style>
</header>


<body id="page-top" class="index">

<div class="footer">
    <a href="https://www.google.com/maps/place/{{invite.where|urlencode}}"><div class="location"></div></a>
</div>


<div class="block block1 invite-background "
     {% if invite.poster_image_id  %}
         style='background-image: url(/image/{{invite.poster_image_id}})'
    {% else %}
         style='background-image: url(/img/default_image.jpg)'
    {% endif %}
>

    <div class="center-block palette">
        <a href="http://imeet.io/invite/{{invite.unique_id}}" class="palette">
           <div class="invite-title-container">
               <h1 class="main-h1 animateme" data-when="span" data-from="0" data-to="1" data-easing="linear" data-opacity="0" data-scale="0.1" data-translatey ="-800" >{{invite.title}}</h1>
               <div class="start">({{invite.start|prettydate}})</div>
           </div>
        </a>
    </div>
</div>


<div class="row no-margin">
    <div id="invite-details" class="invite-subheader-banner palette-editable"></div>
</div>

</body>
</html>
