    <div id="body-container"></div>

    <script type="text/template" id="body-template">
        <section class="section header-section">
            <div class="header-container">
                <div class="row">
                    <div class="col-lg-12">
                            <div class="row event-name-home">
                                <input type="text" class="invite-title-input" placeholder="Event Name...">
                                <button class="imeet-btn" data-action="modal" data-where="new"><span>Create</span></button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <br/>
                            <strong style="font-size: 20px">Notify by</strong><br/>
                        <div class="col-lg-12" >
                            <br/>
                            Email <i class="fa fa-star fa-1x"></i> Sms <i class="fa fa-star fa-1x"></i> Phone Call
                        </div>
                    </div>
                </div>

            </div>
        </section>

        <section class="section body-section">
            <div class="row medium-margin-top">
            </div>
            <div class="section-container" id="marketing">
                <div class="row">
                    <div class="col-sm-4 section-item">
                        <div class="caption">
                            <a style="cursor: pointer" class="portfolio-link navigate" data-action="modal" data-where="new">
                                <i class="fa fa-group fa-5x">
                                    <div class="caption-content">Create Event</div>
                                </i>

                            </a>
                        </div>
                    </div>
                    <div class="col-sm-4 section-item">
                        <div class="caption">
                            <a style="cursor: pointer" class="portfolio-link navigate"  data-action="modal" data-where="search">
                                <i class="fa fa-mail fa-5x">
                                    <div class="caption-content">Send it</div>
                                </i>

                            </a>
                        </div>
                    </div>
                    <div class="col-sm-4 section-item">
                        <div class="caption">
                            <a style="cursor: pointer" class="portfolio-link navigate"  data-action="modal" data-where="register">
                                <i class="fa fa-happy-face fa-5x"></i>
                                <i class="fa fa-happy-face fa-5x"></i>
                                <i class="fa fa-happy-face fa-5x">
                                    <div class="caption-content">Meet!</div>
                                </i>

                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="section-container row" id="about">
              <div class="row">
                <div class="col-md-4 col-md-offset-1 col-xs-offset-1 col-xs-11 section-item">
                    <div class="caption">
                      It's FREE, it's easy and it's fun. <br/>Use it at home or at work.
                    </div>
                </div>
                <div class="col-md-4 col-md-offset-1 col-xs-offset-1 col-xs-11 section-item">
                  <div class="caption">
                    Designed from day one for high resolution touch devices.
                    iMeet stays perfectly in sync across all your devices, wherever you are.
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 col-md-offset-1 col-xs-offset-1 col-xs-11 section-item">
                <div class="caption">
                    iMeet makes easy organize your events with a group of people. Notify your friends or colleges through every possible way: SMS, email, Phone.
                </div>

                </div>
                <div class="col-md-4 col-md-offset-1 col-xs-offset-1 col-xs-11 section-item">
                  <div class="caption">
                    iMeet is smart and will enable you to use templates, process your recipients' RSVPs, keep track of your events and much more.
                  </div>
                </div>
              </div>
            </div>

            <div class="section-container row" id="imeetPlus">
              <div class="col-md-4 col-md-offset-2 section-item caption">
                      <b>Want to notify using Sms and PhoneCalls?</b>
                      <br/> IMeet Plus is right for you.
              </div>
              <div class="caption centered">
                <button type="button" class="btn btn-success" disabled>Learn more about IMeet Plus</button>
              </div>
            </div>

            <!-- Footer -->
            <div class="section-container footer">
                <div class="footer-below">
                    <div class="container">
                      <div class="row">
                          <div class="col-lg-12">
                              Miami, FL<br/>
                              Copyright 2014 &copy; iMeet Inc. All rights reserved.
                          </div>
                      </div>
                      <div class="row">
                        <div class="col-lg-12 quiet">
                            <br/>Built with love, Internet style
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </section>
    </script>

    <script type="text/template" id="login">
      <div class="modal-content medium-modal">
          <form id="loginForm" action="/login" method="post">
              <div class="close-modal" data-action="dismiss">
                  <div class="lr">
                      <div class="rl">
                      </div>
                  </div>
              </div>
              <div class="container">
                  <div class="row controls">
                      <div class="col-sm-4"></div>
                      <div class="col-sm-4">
                            <div class="row">
                                {% if messages|safe %}
                                    {% for message in messages %}
                                    <div class="alert alert-{{ message[1]|safe }}">
                                        <a class="close" data-dismiss="alert">x</a>
                                        {{ message[0]|safe }}
                                    </div>
                                    {% endfor %}
                                {% endif %}
                            </div>
                          <h4>Login</h4>
                          <fieldset>
                              <div class="row">
                                  <div class="col-sm-1"></div>
                                  <div class="col-sm-10">
                                      <input id="username" name="username" required type="text" class="form-control small-margin" placeholder="Username">
                                      <input id="password" name="password" required type="password" class="form-control small-margin" placeholder="Password">
                                  </div>
                                  <div class="col-sm-1"></div>

                              </div>
                              <div class="row">
                                  <div class="col-sm-1"></div>
                                  <div class="col-sm-10">
                                      <label class="remember pull-right" style="padding: 10px">
                                        Remember me?
                                        <input type="checkbox" name="remember_me" id="remember_me" value="on">
                                      </label>
                                  </div>
                                  <div class="col-sm-1"></div>
                              </div>
                              <div class="row">
                                  <div class="col-sm-1"></div>
                                  <div class="col-sm-10"><button type="submit" class="btn btn-success form-control pull-right">Login</button></div>
                                  <div class="col-sm-1"></div>
                              </div>

                              <div class="row" style="margin-top: 20px">
                                  <div class="col-sm-1"></div>
                                  <div class="col-sm-10">
                                      <div id="third_party_login">
                                          <ul class="social-login-icons">
                                              <li style="width: auto">

                                              </li>
                                              <li>
                                                  <a href="/social_login/google">
                                                      <i class="fa fa-google fa-2x"></i>
                                                  </a>
                                              </li>
                                              <li>

                                                  <a href="/social_login/facebook">
                                                      <i class="fa fa-facebook fa-2x"></i>
                                                  </a>
                                              </li>
                                              <li>
                                                  <a href="/social_login/twitter">
                                                      <i class="fa fa-twitter fa-2x"></i>
                                                  </a>
                                              </li>
                                              <li>
                                                  <a href="/social_login/linkedin">
                                                      <i class="fa fa-linkedin fa-2x"></i>
                                                  </a>
                                              </li>
                                          </ul>
                                      </div>
                                  </div>
                                  <div class="col-sm-1"></div>
                              </div>

                              <div class="row" style="margin-top: 20px">
                                  <div class="col-sm-1"></div>
                                  <div class="col-sm-10">
                                      <label class="remember pull-right">
                                          <a href='/password-forgot'>Forgot your password?</a>
                                      </label>
                                  </div>
                                  <div class="col-sm-1"></div>
                              </div>

                              <div class="row">
                                  <div class="col-sm-1"></div>
                                  <div class="col-sm-10">
                                      <label class="remember pull-right">
                                          Don't have an account?
                                          <a href="/register" class="">Sign Up - It's Free.</a>
                                      </label>
                                  </div>
                                  <div class="col-sm-1"></div>
                              </div>
                          </fieldset>
                      </div>
                      <div class="col-sm-4"></div>
                  </div>
              </div>
          </form>
      </div>

    </script>

    <div id="modal_container" class="portfolio-modal modal fade contacts-modal" tabindex="-1" role="dialog" aria-hidden="true"></div>

    <script src="/js/underscore.min.js"></script>

    <script src="/js/templates.js"></script>
